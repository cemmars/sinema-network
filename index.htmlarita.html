    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "black"}, "id": "Kracauer", "label": "Kracauer", "shape": "dot", "title": "Kracauer - Sinema kuramc\u0131s\u0131"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Bazin", "label": "Bazin", "shape": "dot", "title": "Bazin - Sinema kuramc\u0131s\u0131"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "M\u00fcnsterberg", "label": "M\u00fcnsterberg", "shape": "dot", "title": "M\u00fcnsterberg - Sinema kuramc\u0131s\u0131"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Arnheim", "label": "Arnheim", "shape": "dot", "title": "Arnheim - Sinema kuramc\u0131s\u0131"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Bal\u00e1zs", "label": "Bal\u00e1zs", "shape": "dot", "title": "Bal\u00e1zs - Sinema kuramc\u0131s\u0131"}]);
                  edges = new vis.DataSet([{"from": "M\u00fcnsterberg", "title": "Bi\u00e7imcilik, alg\u0131, psikolojik kurgu", "to": "Arnheim", "value": 3}, {"from": "Arnheim", "title": "Bi\u00e7imci estetik, sinema dili", "to": "Bal\u00e1zs", "value": 4}, {"from": "Bal\u00e1zs", "title": "Y\u00fcz\u00fcn sinematik etkisi, ger\u00e7eklik temsili", "to": "Kracauer", "value": 2}, {"from": "Bazin", "title": "Ontolojik ger\u00e7ek\u00e7ilik, foto\u011fraf\u0131n izi", "to": "Kracauer", "value": 5}, {"from": "M\u00fcnsterberg", "title": "Farkl\u0131 psikoloji anlay\u0131\u015f\u0131 (deneysel vs duyusal)", "to": "Bal\u00e1zs", "value": 2}, {"from": "Arnheim", "title": "Estetikte nesnelci/\u00f6znelci ayr\u0131m\u0131", "to": "Bazin", "value": 3}, {"from": "Bal\u00e1zs", "title": "Estetik realizm ve fig\u00fcratif ifade", "to": "Bazin", "value": 3}, {"from": "Bazin", "title": "Psikolojik sinema vs. ontolojik sinema ayr\u0131l\u0131\u011f\u0131", "to": "M\u00fcnsterberg", "value": 1}, {"from": "Kracauer", "title": "Bireysel zihin vs. toplumsal bilin\u00e7", "to": "M\u00fcnsterberg", "value": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
